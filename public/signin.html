    <div class="main alt">
      <div class="container">
        <div class="row">
          <div class="text-center">
            <div class="absolute-container">
              <div class="form-area single">
                <h3>Sign in</h3>

                <div class="col-md-12 form-input">
                  <label for="email">Email</label><input type="text" />
                </div>

                <div class="col-md-12 form-input">
                  <label for="password">Password</label><input type="text" />
                </div>

                <div class="col-xs-12 form-user-events">
                  <div class="col-md-6 form-input">
                    <button class="btn-template-color btn-form">
                      Sign in
                    </button>
                    <a href="register.html">
                      <button class="btn-template-color-inverse btn-form">
                        Register instead
                      </button>
                    </a>
                    <small class="legal-info"
                      >By registering, you agree to our
                      <a href="#">terms and conditions</a></small
                    >
                  </div>
                </div>
                <hr />
                <div class="third-party-auth">
                  <div class="oauth-btn-group">
                    <img src="images/google.png" alt="google logo" />
                    <button class="google-oauth-btn oauth-btn">
                      Sign up with Google
                    </button>
                  </div>
                  <div class="oauth-btn-group">
                    <img src="images/facebook.png" alt="google logo" />
                    <button class="facebook-oauth-btn oauth-btn">
                      Sign up with Facebook
                    </button>
                  </div>
                </div>
                <p class="legal-taglines">
                  <a href="#">Term</a>
                  <a href="#">Privacy</a>
                </p>
              </div>
            </div>
